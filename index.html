<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/rest.css">
    <link rel="stylesheet" href="./assets/style.css">
    
    
    <title>Document</title>
</head>
<body>
    
    <h1>Welcome to the Quiz--</h1>

    
    <main id="main">

        <div id="game-timer"></div>
        <div id="game-score">Total Score: 0</div>

        <section id="game-box"> 
            <h2 id="quiz-question" ></h2> 
            <div class="btn-group-vertical">
            <ul id="options-box">
                <li id="option-a"> </li>
                <li id="option-b"></li>
                <li id="option-c"> </li>
                <li id="option-d"> </li> 
                <li id="right-wrong"> </li> 
            </ul>
        </div>


            <!-- <button id="next-btn" >Next</button> -->

            <button class="mybutton btn btn-light" id="start-quiz-btn">start</button>
            <button id="score-btn"  type="button" class="btn btn-primary btn-danger hide" data-toggle="modal" data-target="#exampleModal">
                Save Score
              </button>

    
        
        
        </section>
       













    </main>



<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title change-text" id="exampleModalLabel">Save your Score</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body change-text">
            <input id="name-input" class="form-control" type="text" placeholder="Enter your Name">
            <div>
                <ul id="ul-el">
                    

                </ul>


            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="save-scorebtn" type="button" class="btn btn-primary">Save and try again</button>
        </div>
      </div>
    </div>
  </div>

  
  
      
      <!-- Optional JavaScript -->
      <script src="./assets/script.js"></script>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>







</body>
</html>
